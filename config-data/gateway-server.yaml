server:
  port: 8080
eureka:
  client:
    fetch-registry: true
    register-with-eureka: true
    service-url:
      defaultZone: http://eureka-server-service:8761/eureka/
spring:
  cloud:
    gateway:
      discovery:
        locator:
          enabled: true
        default-filters:
          - DedupeResponseHeader=Access-Control-Allow-Origin Access-Control-Allow-Credentials, RETAIN_UNIQUE
      globalcors:
        cors-configurations:
          '[/**]':
            allowedOrigins: '*'
            allowedMethods: "*"
            allowedHeaders: "*"
            allowCredentials: true
      routes:
        - id: ms-customer
          uri: lb://ms-customer
          predicates:
            - Path=/api/customer/**
        - id: ms-debt
          uri: lb://ms-debt
          predicates:
            - Path=/debt/api/**
        - id: ms-executive
          uri: lb://ms-executive
          predicates:
            - Path=/executive/api/**
        - id: ms-income
          uri: lb://ms-income
          predicates:
            - Path=/income/api/**
        - id: ms-loan
          uri: lb://ms-loan
          predicates:
            - Path=/loan/api/**
        - id: ms-request
          uri: lb://ms-request
          predicates:
            - Path=/request/api/**