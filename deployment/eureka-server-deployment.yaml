apiVersion: apps/v1
kind: Deployment
metadata:
  name: eureka-server-deployment
  labels:
    app: eureka-server-deployment
spec:
  selector:
    matchLabels:
      app: eureka-server-deployment
  replicas: 1
  template:
    metadata:
      labels:
        app: eureka-server-deployment
    spec:
      containers:
        - name: eureka-server
          image: niptuss/eureka-server
          ports:
            - containerPort: 8761
          env:
            - name: CONFIG_SERVER_LOCATION
              value: "http://config-server-service:8888"
---
apiVersion: v1
kind: Service
metadata:
  name: eureka-server-service
  labels:
    app: eureka-server-service
spec:
  selector:
    app: eureka-server-deployment
  ports:
    - protocol: TCP
      port: 8761
      targetPort: 8761
  type: LoadBalancer